<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TikTok Style</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #2b2b2b;
      color: #fff;
      font-size: 16px;
    }

    .input-group input:focus {
      outline: none;
      border: 1px solid #ff0050;
    }

    .login-button {
      background-color: #ff0050;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-button:hover {
      background-color: #e60047;
    }

    .divider {
      margin: 20px 0;
      text-align: center;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      background: #333;
      position: absolute;
      top: 50%;
      width: 40%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      padding: 0 10px;
      color: #777;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .social-button:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Iniciar sesión</h1>

    <form>
      <div class="input-group">
        <label for="username">Correo o usuario</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button class="login-button" type="submit">Entrar</button>
    </form>

    <div class="divider"><span>o</span></div>

    <div class="social-login">
      <div class="social-button">Continuar con Google</div>
      <div class="social-button">Continuar con Facebook</div>
      <div class="social-button">Continuar con Apple</div>
    </div>
  </div>

</body>
</html>
